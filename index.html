<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Restaurants Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <h2 id="restaurant-name">Selected Restaurant</h2>
        <p id="restaurant-image">Images: </p>
        <p id="restaurant-type">Type: </p>
        <p id="restaurant-address">Address: </p>
        <p id="restaurant-ratings">Ratings: </p>
        <p id="restaurant-user-rating-total">User Ratings Total: </p>
        
        <button id="get-directions">Get Directions</button>
        <select id="travel-mode">
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="DRIVING">Driving</option>
            <option value="TRANSIT">Transit</option>
        </select>
    </div>
    <div id="filter-panel">
        <label for="restaurant-type-filter">Filter by Type:</label>
        <select id="restaurant-type-filter">
            <option value="all">All</option>
            <option value="restaurant">Restaurant</option>
            <option value="cafe">Cafe</option>
            <!-- TODO: Add more options based on the restaurants available in tokyo -->
        </select>
    </div>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB_ToB_1Bx5peJF9WU5L54yFveqmrqasg&loading=async&libraries=places&callback=initMap">
    </script>
    
    </script>
  
    <script src="main.js"></script>
</body>
</html>
